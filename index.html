<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>WXYZ Bar Menu</title>
	</head>
	<body>
		<header>
			<h1 class="main-title">WXYZ Bar Menu</h1>
		</header>
		<main>
			<div class="main-menu-categories">
				<!-- card with one big picture and text overlay -->
				<div class="main-menu-category drinks">
					<div class="main-menu-category-image">
						<img src="imgs/drink.jpeg" alt="drinks" />
					</div>
					<div class="main-menu-category-text">
						<h2>Drinks</h2>
					</div>
				</div>
				<!-- card with one big picture and text overlay -->
				<div class="main-menu-category food">
					<div class="main-menu-category-image">
						<img src="imgs/food.jpeg" alt="food" />
					</div>
					<div class="main-menu-category-text">
						<h2>Food</h2>
					</div>
				</div>
				<!-- card with one big picture and text overlay -->
				<div class="main-menu-category alcohol">
					<div class="main-menu-category-image">
						<img src="imgs/alcohol.jpeg" alt="alcohol" />
					</div>
					<div class="main-menu-category-text">
						<h2>Alcohol</h2>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>&copy; 2019 WXYZ Bar</p>
		</footer>
	</body>
</html>
