<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>WXYZ Bar Menu</title>
	</head>
	<body>
		<header>
			<div class="hero-container container">
				<h1>WXYZ Bar Menu</h1>
				<h2>The best bar in town</h2>
			</div>
		</header>
		<main>
			<div class="container">
				<nav class="main-nav">
					<ul>
						<li><a href="#" id="drinks" class="active">Drinks</a></li>
						<li><a href="#" id="food">Food</a></li>
					</ul>
				</nav>
			</div>
		</main>
		<section class="drinks container">
			<div class="section-header">
				<h3>Drinks</h3>
				<p class="section-desctiption">
					Mix and mingle around some signature sips and a full snack-attack
					menu.
				</p>
				<!-- horizontal sliding nav -->
				<nav class="horizontal-nav">
					<span class="btn scroll-right">Prev</span>
					<div class="horizontal-scrolling-cards">
						<div class="card beer active">
							<h4>Beer</h4>
						</div>
						<div class="card wine">
							<h4>Wine</h4>
						</div>
						<div class="card cocktail">
							<h4>Cocktail</h4>
						</div>
						<div class="card liqure">
							<h4>Liqure</h4>
						</div>
						<div class="card soft-cold">
							<h4>Soft Cold</h4>
						</div>
						<div class="card soft-hot">
							<h4>Soft Hot</h4>
						</div>
						<div class="card mocktail">
							<h4>Mocktail</h4>
						</div>
						<div class="card shots">
							<h4>Shots</h4>
						</div>
					</div>
					<span class="btn scroll-left">Next</span>
				</nav>
			</div>
		</section>
		<footer>
			<p>&copy; 2019 WXYZ Bar</p>
		</footer>

		<script src="./js/app.js"></script>
	</body>
</html>
